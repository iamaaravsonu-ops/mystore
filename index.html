<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav Enterprises</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 3rem;
            animation: fadeInDown 1.2s ease;
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container input {
            padding: 12px 15px;
            width: 300px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .search-container input:focus {
            width: 350px;
            box-shadow: 0 0 10px rgba(255,255,255,0.7);
        }

        .search-container button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background: #2575fc;
            color: white;
        }

        /* Products Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
            flex: 1;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #fff;
            color: #2575fc;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .card button:hover {
            background: #2575fc;
            color: #fff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Aarav Enterprises</h1>

    <div class="search-container">
        <input type="text" placeholder="Search your products...">
        <button>Search</button>
    </div>

    <div class="products">
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Product 1">
            <h3>Product 1</h3>
            <p>High quality product description goes here.</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Perfect for your daily needs.</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Product 3">
            <h3>Product 3</h3>
            <p>Affordable and reliable product.</p>
            <button>Buy Now</button>
        </div>
    </div>

    <footer>
        Â© 2025 Aarav Enterprises. All rights reserved.
    </footer>

</body>
</html>
