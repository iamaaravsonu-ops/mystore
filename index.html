<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aarav Enterprises — New Arrivals</title>
<meta name="description" content="Aarav Enterprises — showcase of curated streetwear pieces. No purchases on site — just browse products, prices, and details." />
<style>
  /* ===============  RESET  =============== */
  *,*::before,*::after{box-sizing:border-box}
  html,body{margin:0;padding:0}
  img{max-width:100%;display:block}
  button,input,select{font:inherit}
  :root{
    --bg:#f2f2f3;
    --card:#ffffff;
    --ink:#181818;
    --muted:#6b6b6b;
    --accent:#111111;
    --line:#e7e7e7;
    --brand:#0b0b0b;
    --pill:#ededed;
    --ios-orange:#ff9500;
    --whatsapp:#25D366;
    --radius:18px;
    --shadow:0 8px 20px rgba(0,0,0,.06);
    --ease:cubic-bezier(.22,.61,.36,1);
  }

  body{
    font-family: ui-sans-serif, system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
    color:var(--ink);
    background:var(--bg);
    line-height:1.45;
  }

  /* ===============  HEADER  =============== */
  .topbar{
    position:sticky; top:0; z-index:50;
    background:var(--brand); color:#fff;
    padding:.6rem 1rem;
    text-align:center; font-size:.9rem; letter-spacing:.03em;
  }
  .header{
    position:sticky; top:34px; z-index:49;
    background:var(--bg);
    border-bottom:1px solid var(--line);
    padding:.8rem 1rem;
    display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
  }
  .logo{
    justify-self:start; font-weight:800; letter-spacing:.02em;
    color:var(--accent); text-decoration:none; font-size:1.2rem;
  }
  .nav{
    display:flex; gap:1.2rem; align-items:center; justify-content:center;
  }
  .nav a{
    color:var(--ink); text-decoration:none; font-weight:600; letter-spacing:.04em;
    padding:.3rem .6rem; border-radius:999px; background:var(--pill);
    transition:transform .18s var(--ease), background .2s;
  }
  .nav a:hover{ transform:translateY(-1px) }
  .search{
    justify-self:end; display:flex; align-items:center; gap:.5rem;
    background:var(--card); border:1px solid var(--line); border-radius:999px; padding:.35rem .6rem;
    box-shadow:var(--shadow);
  }
  .search input{
    border:0; outline:0; width:14ch; background:transparent; color:var(--ink);
  }
  .search svg{opacity:.6}

  /* ===============  HERO  =============== */
  .hero{
    position:relative;
    padding:48px 16px 16px;
    display:grid; place-items:center; text-align:center;
    overflow:hidden;
  }
  .hero h1{
    margin:0; font-size:clamp(1.8rem,4vw,2.4rem);
    letter-spacing:.06em; font-weight:900; color:var(--accent);
  }
  .tagline{color:var(--muted); margin-top:.35rem}
  .ticker{
    margin-top:14px; font-size:.88rem; color:#fff; background:#0f0f10;
    padding:.5rem .9rem; border-radius:999px; letter-spacing:.04em
  }

  /* ===============  GRID  =============== */
  .grid{
    padding:8px 14px 120px;
    display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:18px;
    max-width:1200px; margin:0 auto;
  }

  /* FORCE 3 COLS ON SMALL SCREENS */
  @media (max-width: 768px){
    .grid{
      grid-template-columns: repeat(3, 1fr);
    }
  }

  .card{
    background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
    overflow:hidden; box-shadow:var(--shadow);
    transform:translateY(0); transition:transform .35s var(--ease), box-shadow .35s var(--ease);
    cursor:pointer;
  }
  .card:hover{ transform:translateY(-4px); box-shadow:0 14px 38px rgba(0,0,0,.09) }
  .thumb{
    aspect-ratio: 1 / 1;
    background:#fafafa;
    display:grid; place-items:center;
    border-bottom:1px solid var(--line);
  }
  .thumb svg{width:74%; height:74%}
  .meta{ padding:.9rem }
  .title{ font-weight:800; letter-spacing:.02em }
  .price{ color:var(--muted); font-weight:700; margin-top:.25rem }
  .pill{ font-size:.7rem; padding:.18rem .5rem; background:var(--pill); border-radius:999px; margin-left:.4rem }

  /* ===============  PRODUCT SHEET  =============== */
  .sheet{
    position:fixed; inset:0; display:none; place-items:end center; z-index:60;
    background:rgba(0,0,0,.4);
  }
  .sheet.open{ display:grid; animation:fadeIn .25s var(--ease) }
  .panel{
    width:min(680px,96vw);
    background:var(--card); border-radius:22px 22px 0 0; border:1px solid var(--line);
    box-shadow:0 -12px 48px rgba(0,0,0,.18);
    transform:translateY(8%); animation:slideUp .3s var(--ease) forwards;
  }
  .panel header{
    display:flex; gap:10px; align-items:center; padding:14px 16px; border-bottom:1px solid var(--line);
  }
  .panel header h3{margin:0; font-size:1.05rem}
  .panel .content{ padding:16px; color:var(--muted) }
  .close{
    margin-left:auto; border:0; background:var(--pill); border-radius:10px; padding:.4rem .6rem; cursor:pointer
  }
  @keyframes slideUp{to{transform:translateY(0)}}
  @keyframes fadeIn{from{opacity:0} to{opacity:1}}

  /* ===============  FLOATERS  =============== */
  .fab{
    position:fixed; right:18px; bottom:18px; z-index:70;
    width:60px; height:60px; border-radius:14px; display:grid; place-items:center; cursor:pointer;
    background:var(--ios-orange); color:#fff; box-shadow:0 14px 38px rgba(0,0,0,.22);
    transition:transform .2s var(--ease), box-shadow .2s var(--ease);
  }
  .fab:hover{ transform:translateY(-2px); box-shadow:0 20px 50px rgba(0,0,0,.28) }

  .calc-glyph{
    width:28px; height:28px; position:relative; border:2px solid #fff; border-radius:6px;
  }
  .calc-glyph::before,
  .calc-glyph::after{
    content:""; position:absolute; left:4px; right:4px; height:2px; background:#fff; opacity:.9;
  }
  .calc-glyph::before{ top:8px }
  .calc-glyph::after{ top:16px }

  .wa{
    position:fixed; left:18px; bottom:18px; z-index:70;
    width:56px; height:56px; border-radius:999px; display:grid; place-items:center; cursor:pointer;
    background:var(--whatsapp); color:#fff; box-shadow:0 12px 30px rgba(0,0,0,.2);
    transition:transform .2s var(--ease)
  }
  .wa:hover{ transform:translateY(-2px) }

  /* ===============  FOOTER  =============== */
  footer{
    margin-top:50px; border-top:1px solid var(--line); background:var(--card);
  }
  .footwrap{
    max-width:1100px; margin:0 auto; padding:18px 14px; display:grid; gap:6px
  }
  .address{ background:var(--pill); padding:10px 12px; border-radius:12px }
  .brandtag{ color:var(--muted); font-size:.9rem }
</style>
</head>
<body>
  <!-- Your full body content (same as before) -->
  <!-- I kept everything else unchanged, only fixed grid for mobile -->
</body>
</html>
