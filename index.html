<!DOCTYPE html>
<html lang="en" data-whatsapp="919876543210">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aarav Enterprises</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Light grey */
        margin: 0;
        padding: 0;
        color: #000;
    }
    header {
        text-align: center;
        padding: 20px;
        font-size: 2em;
        font-weight: bold;
        background: #e0e0e0; /* Matching grey */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-bar {
        display: flex;
        justify-content: center;
        padding: 10px;
    }
    .search-bar input {
        width: 80%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background: #e0e0e0; /* Slightly darker grey */
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .card h3 {
        margin: 10px 0;
    }
    footer {
        padding: 20px;
        text-align: center;
        background: #e0e0e0;
        font-size: 0.9em;
    }
    /* Calculator styles */
    .calculator-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: black;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .calculator-modal {
        display: none;
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        z-index: 1000;
        width: 250px;
    }
    .calculator-modal input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    .whatsapp-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #25D366;
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        text-decoration: none;
    }
</style>
</head>
<body>

<header>Aarav Enterprises</header>

<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products..." />
</div>

<div class="products" id="productList">
    <!-- Products will be loaded by JS -->
</div>

<footer>
    üìç Aarav Enterprises ‚Äî Address  
    <p id="shop-address">
      <a href="https://maps.google.com/?q=Your+Shop+Address" target="_blank" style="color:inherit; text-decoration:none;">
        Your Full Shop Address Here
      </a>
    </p>
</footer>

<div class="calculator-btn" onclick="toggleCalculator()">üßÆ</div>
<div class="calculator-modal" id="calculatorModal">
    <h4>Calculator</h4>
    <input type="number" id="calcValue1" placeholder="Value 1">
    <input type="number" id="calcValue2" placeholder="Value 2 (optional)">
    <select id="calcOperation">
        <option value="add">Add</option>
        <option value="mToFeet">Meters ‚Üí Feet</option>
        <option value="feetToM">Feet ‚Üí Meters</option>
        <option value="cmToM">Centimeters ‚Üí Meters</option>
        <option value="mToCm">Meters ‚Üí Centimeters</option>
    </select>
    <button onclick="performCalc()">Convert</button>
    <p id="calcResult"></p>
</div>

<a href="https://wa.me/919876543210" target="_blank" class="whatsapp-btn">üí¨</a>

<script>
    const PRODUCTS = [
        { name: "Hammer", price: "‚Çπ200", desc: "Strong steel hammer." },
        { name: "Screwdriver", price: "‚Çπ100", desc: "Flat head screwdriver." },
        { name: "Pliers", price: "‚Çπ150", desc: "Durable grip pliers." },
        { name: "Wrench", price: "‚Çπ250", desc: "Adjustable spanner." },
        { name: "Drill Machine", price: "‚Çπ3000", desc: "Electric drill machine." },
        { name: "Saw", price: "‚Çπ500", desc: "Hand saw." },
        { name: "Tape Measure", price: "‚Çπ80", desc: "5m measuring tape." },
        { name: "Chisel", price: "‚Çπ120", desc: "Wood chisel." },
        { name: "Ladder", price: "‚Çπ1500", desc: "Aluminium ladder." },
        { name: "Toolbox", price: "‚Çπ700", desc: "Compact toolbox." }
    ];

    const productList = document.getElementById("productList");
    function loadProducts() {
        productList.innerHTML = "";
        PRODUCTS.forEach(p => {
            let card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<h3>${p.name}</h3><p>${p.price}</p>`;
            card.onclick = () => alert(`${p.name}: ${p.desc}`);
            productList.appendChild(card);
        });
    }
    loadProducts();

    document.getElementById("searchInput").addEventListener("input", function() {
        const val = this.value.toLowerCase();
        document.querySelectorAll(".card").forEach(c => {
            c.style.display = c.querySelector("h3").textContent.toLowerCase().includes(val) ? "block" : "none";
        });
    });

    function toggleCalculator() {
        const modal = document.getElementById("calculatorModal");
        modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function performCalc() {
        const v1 = parseFloat(document.getElementById("calcValue1").value);
        const v2 = parseFloat(document.getElementById("calcValue2").value);
        const op = document.getElementById("calcOperation").value;
        let result = "";
        if (op === "add") result = v1 + v2;
        else if (op === "mToFeet") result = (v1 * 3.28084).toFixed(2);
        else if (op === "feetToM") result = (v1 / 3.28084).toFixed(2);
        else if (op === "cmToM") result = (v1 / 100).toFixed(2);
        else if (op === "mToCm") result = (v1 * 100).toFixed(2);
        document.getElementById("calcResult").textContent = "Result: " + result;
    }
</script>

</body>
</html>
