<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aarav Enterprises â€” New Arrivals</title>
<style>
  body{margin:0;font-family:sans-serif;background:#f2f2f3;color:#181818}
  .topbar{background:#000;color:#fff;padding:.6rem 1rem;text-align:center;font-size:.9rem}
  .header{display:flex;justify-content:space-between;align-items:center;padding:1rem;background:#fff;position:sticky;top:0;z-index:50}
  .logo{font-weight:bold;text-decoration:none;color:#000}
  .search{display:flex;align-items:center;background:#f9f9f9;border-radius:30px;padding:.4rem .8rem}
  .search input{border:none;outline:none;background:transparent}

  .hero{text-align:center;padding:2rem 1rem}
  .hero h1{margin:0;font-size:2rem}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem;padding:1rem}
  @media(max-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}

  .card{background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,.08);overflow:hidden;cursor:pointer;transition:.2s}
  .card:hover{transform:translateY(-4px)}
  .card img{width:100%}
  .meta{padding:.8rem}
  .title{font-weight:700}
  .price{color:#666;margin-top:.3rem}

  .sheet{position:fixed;inset:0;display:none;place-items:end center;background:rgba(0,0,0,.4);z-index:100}
  .sheet.open{display:grid}
  .panel{background:#fff;width:100%;max-width:500px;border-radius:20px 20px 0 0;padding:1rem}
  .panel header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #eee;padding-bottom:.5rem}
  .close{border:none;background:#eee;border-radius:6px;padding:.3rem .6rem;cursor:pointer}

  /* FAB */
  .fab{position:fixed;right:20px;bottom:20px;width:60px;height:60px;border-radius:50%;background:#ff9500;color:#fff;font-size:28px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(0,0,0,.25);cursor:pointer;z-index:200}

  /* Tabs inside calc sheet */
  .tabs{display:flex;gap:1rem;margin-bottom:1rem}
  .tab{flex:1;text-align:center;padding:.5rem;background:#f0f0f0;border-radius:8px;cursor:pointer}
  .tab.active{background:#ff9500;color:#fff;font-weight:600}
  .tab-content{display:none}
  .tab-content.active{display:block}
  .field{margin:.7rem 0}
  input,select{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:6px}
  button{padding:.5rem 1rem;border:none;background:#ff9500;color:#fff;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
  <div class="topbar">ðŸ”¥ Price Slash! Limited Time Offer!</div>
  <header class="header">
    <a class="logo" href="#">Aarav Enterprises</a>
    <div class="search"><input id="searchInput" type="text" placeholder="Searchâ€¦"></div>
  </header>

  <section class="hero">
    <h1>NEW ARRIVALS</h1>
    <p>Browse our latest streetwear collection</p>
  </section>

  <main class="grid" id="grid"></main>

  <!-- PRODUCT DETAIL SHEET -->
  <div class="sheet" id="sheet">
    <div class="panel">
      <header>
        <h3 id="sheetTitle"></h3>
        <button class="close" id="closeBtn">âœ•</button>
      </header>
      <div id="sheetContent"></div>
    </div>
  </div>

  <!-- CALCULATOR / UNIT CONVERTER SHEET -->
  <div class="sheet" id="calcSheet">
    <div class="panel">
      <header>
        <h3>Tools</h3>
        <button class="close" id="calcClose">âœ•</button>
      </header>
      <div class="tabs">
        <div class="tab active" data-tab="calc">Calculator</div>
        <div class="tab" data-tab="unit">Unit Converter</div>
      </div>
      <div id="calcTab" class="tab-content active">
        <div class="field"><input type="number" id="priceInput" placeholder="Price"></div>
        <div class="field"><input type="number" id="qtyInput" placeholder="Quantity"></div>
        <button onclick="doCalc()">Calculate</button>
        <p id="calcResult"></p>
      </div>
      <div id="unitTab" class="tab-content">
        <div class="field">
          <select id="unitType">
            <option value="cm-inch">cm â†’ inch</option>
            <option value="inch-cm">inch â†’ cm</option>
            <option value="kg-lb">kg â†’ lb</option>
            <option value="lb-kg">lb â†’ kg</option>
          </select>
        </div>
        <div class="field"><input type="number" id="unitInput" placeholder="Enter value"></div>
        <button onclick="doConvert()">Convert</button>
        <p id="unitResult"></p>
      </div>
    </div>
  </div>

  <!-- FLOATING BUTTON -->
  <div class="fab" id="fab">+</div>

<script>
const products=[
  {id:1,title:"Oversized Hoodie",price:"â‚¹1,499",img:"https://via.placeholder.com/400x400?text=Hoodie",desc:"Premium cotton oversized hoodie"},
  {id:2,title:"Cargo Pants",price:"â‚¹1,299",img:"https://via.placeholder.com/400x400?text=Cargos",desc:"Relaxed fit utility cargos"},
  {id:3,title:"Graphic Tee",price:"â‚¹799",img:"https://via.placeholder.com/400x400?text=Tee",desc:"Soft cotton tee with bold print"},
  {id:4,title:"Sneakers",price:"â‚¹2,499",img:"https://via.placeholder.com/400x400?text=Sneakers",desc:"Chunky sole white sneakers"},
  {id:5,title:"Denim Jacket",price:"â‚¹1,999",img:"https://via.placeholder.com/400x400?text=Jacket",desc:"Washed blue oversized denim jacket"},
  {id:6,title:"Beanie",price:"â‚¹499",img:"https://via.placeholder.com/400x400?text=Beanie",desc:"Winter knit beanie"}
];
const grid=document.getElementById("grid");
products.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`<img src="${p.img}" alt="${p.title}"><div class="meta"><div class="title">${p.title}</div><div class="price">${p.price}</div></div>`;
  card.onclick=()=>openSheet(p);
  grid.appendChild(card);
});
const sheet=document.getElementById("sheet");
const sheetTitle=document.getElementById("sheetTitle");
const sheetContent=document.getElementById("sheetContent");
document.getElementById("closeBtn").onclick=()=>sheet.classList.remove("open");
function openSheet(p){
  sheetTitle.textContent=p.title;
  sheetContent.innerHTML=`<p>${p.desc}</p><p><b>${p.price}</b></p><img src="${p.img}" style="max-width:100%">`;
  sheet.classList.add("open");
}
sheet.onclick=e=>{if(e.target===sheet)sheet.classList.remove("open");}

/* FAB + Calc Sheet */
const fab=document.getElementById("fab");
const calcSheet=document.getElementById("calcSheet");
const calcClose=document.getElementById("calcClose");
fab.onclick=()=>calcSheet.classList.add("open");
calcClose.onclick=()=>calcSheet.classList.remove("open");
calcSheet.onclick=e=>{if(e.target===calcSheet)calcSheet.classList.remove("open");}

/* Tabs */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
    document.getElementById(tab.dataset.tab+"Tab").classList.add("active");
  }
});

/* Calculator */
function doCalc(){
  const price=parseFloat(document.getElementById("priceInput").value)||0;
  const qty=parseFloat(document.getElementById("qtyInput").value)||0;
  document.getElementById("calcResult").textContent="Total = â‚¹"+(price*qty).toFixed(2);
}

/* Unit Converter */
function doConvert(){
  const type=document.getElementById("unitType").value;
  const val=parseFloat(document.getElementById("unitInput").value)||0;
  let result="";
  switch(type){
    case"cm-inch":result=(val/2.54).toFixed(2)+" inch";break;
    case"inch-cm":result=(val*2.54).toFixed(2)+" cm";break;
    case"kg-lb":result=(val*2.20462).toFixed(2)+" lb";break;
    case"lb-kg":result=(val/2.20462).toFixed(2)+" kg";break;
  }
  document.getElementById("unitResult").textContent="= "+result;
}
</script>
</body>
</html>
