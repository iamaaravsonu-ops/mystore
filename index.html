<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav Enterprises</title>
    <style>
        /* Reset default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease;
        }

        /* Search Bar */
        .search-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s ease;
        }

        .search-container input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px 15px;
            background: transparent;
            color: white;
            font-size: 1.1rem;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container button {
            background: white;
            border: none;
            padding: 10px 18px;
            border-radius: 50px;
            color: #2575fc;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background: #2575fc;
            color: white;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Optional Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to Aarav Enterprises</h1>

    <div class="search-container">
        <input type="text" placeholder="Search your products...">
        <button>Search</button>
    </div>

    <footer>&copy; 2025 Aarav Enterprises | All Rights Reserved</footer>
</body>
</html>
