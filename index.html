<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f6fa;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f1c40f;
        }

        .search-bar {
            margin-left: 20px;
        }

        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .products-section {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .products-section h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 15px 0 10px;
            font-size: 18px;
            color: #34495e;
        }

        .product-card p {
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ShopEase</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search products...">
    </div>
</header>

<section class="products-section">
    <h2>Our Products</h2>
    <div class="products-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200?text=Shoes" alt="Product 1">
            <h3>Sport Shoes</h3>
            <p>₹1,499</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200?text=Watch" alt="Product 2">
            <h3>Luxury Watch</h3>
            <p>₹3,999</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200?text=Bag" alt="Product 3">
            <h3>Leather Bag</h3>
            <p>₹2,299</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200?text=Headphones" alt="Product 4">
            <h3>Wireless Headphones</h3>
            <p>₹1,899</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x200?text=Perfume" alt="Product 5">
            <h3>Premium Perfume</h3>
            <p>₹999</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 ShopEase. All Rights Reserved.</p>
</footer>

</body>
</html>
