<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav Enterprise - Modern house Showroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Theme (Default) */
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #4a9eff;
            --accent-hover: #3b7acc;
            --sale-badge: #ff4757;
            --border-color: #333333;
            --overlay: rgba(0, 0, 0, 0.9);
        }

        [data-theme="light"] {
            /* Light Theme */
            --primary-bg: #f5f5f5;
            --secondary-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #4a9eff;
            --accent-hover: #3b7acc;
            --sale-badge: #ff4757;
            --border-color: #e0e0e0;
            --overlay: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--secondary-bg);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .promo-banner {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            animation: slideDown 0.6s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--accent);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .nav-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            padding: 5px 0;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after, .nav-menu a.active::after {
            width: 100%;
        }

        .nav-menu a:hover, .nav-menu a.active {
            color: var(--accent);
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        .nav-icon {
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon:hover {
            background: var(--card-bg);
            transform: scale(1.1);
        }

        .search-box {
            position: absolute;
            top: 50px;
            right: 0;
            width: 300px;
            padding: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .search-box.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.3);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            transform: rotate(180deg) scale(1.1);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .hamburger:hover {
            background: var(--card-bg);
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .mobile-menu.active {
            display: block;
            max-height: 500px;
            animation: slideDown 0.3s ease;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 20px;
        }

        .mobile-menu li {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .mobile-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover, .mobile-menu a.active {
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            margin-top: 140px;
            padding: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Products Section */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
        }

        .product-count {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            background: var(--card-bg);
            padding: 5px;
            border-radius: 8px;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .view-btn.active {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.6s ease;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }

        .product-image {
            position: relative;
            width: 100%;
            height: 320px;
            background: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
            background: var(--secondary-bg);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .placeholder-icon {
            font-size: 64px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .product-card:hover .placeholder-icon {
            color: var(--accent);
            transform: scale(1.1);
        }

        .sale-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--sale-badge);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent);
        }

        .product-price .original-price {
            color: var(--text-secondary);
            text-decoration: line-through;
            font-size: 16px;
            margin-left: 10px;
            font-weight: normal;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card-bg);
            margin: 3% auto;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            position: relative;
            animation: slideIn 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 20px;
            font-size: 32px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            z-index: 10;
        }

        .close:hover {
            color: var(--sale-badge);
            background: var(--primary-bg);
            transform: rotate(90deg);
        }

        /* Calculator */
        .calculator {
            position: fixed;
            top: 150px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            z-index: 1500;
            border: 1px solid var(--border-color);
            transform: translateY(-400px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .calculator.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .calc-toggle {
            display: none;
        }

        .calc-header {
            text-align: center;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
        }

        .calc-display {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            text-align: right;
            font-size: 16px;
            font-family: monospace;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }

        .calc-btn {
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .calc-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        .calc-btn.operator {
            background: var(--accent);
            color: white;
        }

        .calc-btn.equals {
            background: #27ae60;
            color: white;
            grid-row: span 2;
        }

        .calc-btn.zero {
            grid-column: span 2;
        }

        .converter {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .converter h4 {
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .converter select, .converter input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .converter select:focus, .converter input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 65px;
            height: 65px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.4);
            z-index: 1000;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.6);
        }

        /* Search Results Highlight */
        .search-highlight {
            background: rgba(74, 158, 255, 0.3);
            color: var(--accent);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* No Results */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .search-box {
                width: 250px;
                right: -50px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .product-image {
                height: 200px;
            }

            .placeholder-icon {
                font-size: 40px;
            }

            .product-info {
                padding: 15px;
            }

            .product-name {
                font-size: 14px;
            }

            .product-price {
                font-size: 16px;
            }

            .calculator {
                width: 230px;
                top: 140px;
                right: 10px;
                transform: translateY(-420px);
                padding: 12px;
            }

            .calculator.open {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .calc-display {
                padding: 10px;
                font-size: 14px;
            }

            .calc-btn {
                padding: 10px;
                font-size: 13px;
            }

            .converter input,
            .converter select {
                padding: 8px;
                font-size: 12px;
            }

            .whatsapp-btn {
                width: 55px;
                height: 55px;
                font-size: 24px;
                bottom: 15px;
                right: 15px;
            }

            .modal-content {
                width: 95%;
                padding: 25px 20px;
                margin: 5% auto;
                position: relative;
                z-index: 2001;
            }

            .close {
                right: 10px;
                top: 10px;
                width: 50px;
                height: 50px;
                font-size: 36px;
                background: var(--accent);
                color: white;
                border: 3px solid white;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 2002;
                position: fixed;
            }

            .close:hover {
                background: var(--sale-badge);
                transform: rotate(90deg) scale(1.1);
            }

            .main-content {
                padding: 20px 15px;
                margin-top: 140px;
            }

            .products-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .view-toggle {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 22px;
            }

            .nav-container {
                padding: 0 15px;
                height: 60px;
            }

            .promo-banner {
                font-size: 12px;
                padding: 8px;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .product-image {
                height: 160px;
            }

            .placeholder-icon {
                font-size: 32px;
            }

            .product-name {
                font-size: 13px;
            }

            .product-price {
                font-size: 15px;
            }

            .calculator {
                width: 220px;
                transform: translateY(-420px);
            }

            .calc-btn {
                padding: 9px;
                font-size: 12px;
            }

            .search-box {
                width: 200px;
                right: -70px;
            }

            .modal-content {
                padding: 20px 15px;
                position: relative;
                z-index: 2001;
            }

            .close {
                right: 5px;
                top: 5px;
                width: 55px;
                height: 55px;
                font-size: 40px;
                z-index: 2002;
                position: fixed;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }

            .calculator {
                width: 240px;
            }
        }
    </style>
</head>

        // Theme Functions
        function toggleTheme() {

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';

            document.body.setAttribute('data-theme', currentTheme);
            document.getElementById('themeIcon').textContent = currentTheme === 'dark' ? '☀️' : '🌙';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Navigation items
            document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(nav => nav.classList.remove('active'));
                    
                    const category = this.dataset.category;
                    document.querySelectorAll(`[data-category="${category}"]`).forEach(nav => {
                        if (nav.classList.contains('nav-item') || nav.classList.contains('mobile-nav-item')) {
                            nav.classList.add('active');
                        }
                    });
                    
                    currentFilter = category;
                    renderProducts(category);
                    
                    if (this.classList.contains('mobile-nav-item')) {
                        toggleMobileMenu();
                    }
                });
            });

            // Close modal when clicking outside
            window.onclick = function(event) {

        // Search functionality
        function toggleSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) {
                searchBox.focus();
                // Close calculator if open
                const calculator = document.getElementById('calculator');
                calculator.classList.remove('open');
                calcOpen = false;
            } else {
                searchBox.value = '';
                searchQuery = '';
                renderProducts(currentFilter);
            }
        }

        function searchProducts() {
            searchQuery = document.getElementById('searchBox').value.toLowerCase();
            renderProducts(currentFilter);
        }

        // Render products with filtering
        function renderProducts(filter = 'all') {
            const grid = document.getElementById('productsGrid');
            let filteredProducts = filter === 'all' ? products : products.filter(p => p.category === filter);
            
            if (searchQuery) {
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchQuery) || 
                    p.category.toLowerCase().includes(searchQuery)
                );
            }
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 64px; margin-bottom: 20px;">🔍</div>
                        <h3>${searchQuery ? 'No products found for "' + searchQuery + '"' : 'No products found'}</h3>
                        <p>Try adjusting your search query</p>
                    </div>
                `;
                document.getElementById('productCount').textContent = '0 PRODUCTS';
                return;
            }
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    <div class="product-image">
                        ${product.discount ? `<div class="sale-badge">SAVE ${product.discount}%</div>` : ''}
                        ${product.image && product.image.length > 10 ? 
                            `<img src="${product.image}" alt="${product.name}" onload="console.log('Image loaded:', this.src)" onerror="console.error('Image error:', this.src); this.style.display='none'; this.parentElement.querySelector('.placeholder-icon').style.display='flex';">

                            `<div class="placeholder-icon">${product.placeholder}</div>`
                        }

                    <div class="product-info">
                        <h3 class="product-name">${highlightSearchTerm(product.name)}</h3>
                        <div class="product-price">
                            ₹${product.price.toLocaleString()}
                            ${product.originalPrice ? `<span class="original-price">₹${product.originalPrice.toLocaleString()}</span>` : ''}

                    </div>
                </div>
            `).join('');

            document.getElementById('productCount').textContent = `${filteredProducts.length} PRODUCTS`;
            setGridView(currentGridColumns, false);
        }

        function highlightSearchTerm(text) {
            if (!searchQuery) return text;
            const regex = new RegExp(`(${searchQuery})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        }

        // Set grid view

            if (updateButton) {
                document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));

        // Calculator functions
        function toggleCalculator() {
            calcOpen = !calcOpen;
            const calculator = document.getElementById('calculator');
            calculator.classList.toggle('open', calcOpen);
            
            // Close search if open
            if (calcOpen) {
                const searchBox = document.getElementById('searchBox');
                searchBox.classList.remove('active');
            }
        }

        function appendToCalc(value) {
            const display = document.getElementById('calcDisplay');
            if (display.value === '0' || display.value === 'Error') {
                display.value = value === '.' ? '0.' : value;
            } else {
                display.value += value;
            }
        }

        function clearCalc() {
            document.getElementById('calcDisplay').value = '0';
        }

        function deleteLast() {
            const display = document.getElementById('calcDisplay');
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = '0';
            }
        }

        function calculate() {
            const display = document.getElementById('calcDisplay');
            try {
                const expression = display.value.replace(/×/g, '*');
                const result = eval(expression);
                display.value = isFinite(result) ? result.toString() : 'Error';
            } catch {
                display.value = 'Error';
                setTimeout(() => display.value = '0', 2000);
            }
        }

        // Converter functions
        function resetConverter() {
            document.getElementById('converterInput').value = '';
            document.getElementById('converterOutput').value = '';
            updateUnitLabels();
        }

        function updateUnitLabels() {
            const type = document.getElementById('converterType').value;
            const unitFrom = document.getElementById('unitFrom');
            const unitTo = document.getElementById('unitTo');
            
            if (type === 'length') {
                unitFrom.textContent = 'Feet';
                unitTo.textContent = 'Meters';
            } else if (type === 'currency') {
                unitFrom.textContent = 'INR';
                unitTo.textContent = 'NPR';
            }
        }

        function convert() {
            const type = document.getElementById('converterType').value;
            const input = parseFloat(document.getElementById('converterInput').value);
            const output = document.getElementById('converterOutput');
            
            if (isNaN(input) || input < 0) {
                output.value = '';
                return;
            }
            
            if (type === 'length') {
                const meters = (input * 0.3048).toFixed(4);
                output.value = meters;
            } else if (type === 'currency') {
                const npr = (input * 0.6).toFixed(2);
                output.value = npr;
            }
        }

        function convertReverse() {
            const type = document.getElementById('converterType').value;
            const output = parseFloat(document.getElementById('converterOutput').value);
            const input = document.getElementById('converterInput');
            
            if (isNaN(output) || output < 0) {
                input.value = '';
                return;
            }
            
            if (type === 'length') {
                const feet = (output / 0.3048).toFixed(4);
                input.value = feet;
            } else if (type === 'currency') {
                const inr = (output / 0.6).toFixed(2);
                input.value = inr;
            }
        }

        function swapConversion() {
            const input = document.getElementById('converterInput');
            const output = document.getElementById('converterOutput');
            
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('mobileMenu').classList.remove('active');
                document.querySelector('.hamburger').classList.remove('active');

        // Close search and calculator when clicking outside
        document.addEventListener('click', function(e) {
            const searchContainer = document.querySelector('.search-container');
            const searchBox = document.getElementById('searchBox');
            const calculator = document.getElementById('calculator');
            const calcIcon = e.target.closest('.nav-icon');
            
            if (!searchContainer.contains(e.target) && searchBox.classList.contains('active')) {
                if (searchBox.value === '') {

                }
            }
            
            if (!calculator.contains(e.target) && calcOpen && (!calcIcon || calcIcon.textContent !== '🖩')) {
                calculator.classList.remove('open');
                calcOpen = false;
            }
        });
