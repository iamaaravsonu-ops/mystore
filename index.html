<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aarav Enterprises</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    color: #000;
  }
  header {
    background-color: #000;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 2px;
  }
  .hero {
    background: url('https://via.placeholder.com/1600x500') center/cover no-repeat;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
  }
  .search-container {
    text-align: center;
    padding: 15px;
    background: #111;
  }
  .search-container input {
    width: 80%;
    padding: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
    font-size: 1rem;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    background: #e5e5e5;
    padding: 30px;
  }
  .product {
    background: #dcdcdc;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .product:hover {
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
  }
  .product img {
    max-width: 100%;
    border-radius: 10px;
  }
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  .popup-content button {
    margin-top: 10px;
    padding: 8px 16px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .floating-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    color: white;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .calc-btn {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #000;
    color: white;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
  }
  .calculator {
    display: none;
    position: fixed;
    bottom: 120px;
    right: 20px;
    background: white;
    border: 2px solid black;
    border-radius: 10px;
    padding: 15px;
    width: 250px;
  }
  .calculator input, .calculator select, .calculator button {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
  }
</style>
</head>
<body>

<header>Aarav Enterprises</header>

<div class="hero">Welcome to Aarav Enterprises</div>

<div class="search-container">
  <input type="text" id="searchBar" placeholder="Search products..." onkeyup="searchProducts()">
</div>

<div class="products" id="productList">
  <!-- Example product -->
  <div class="product" onclick="showPopup('Product 1', 'This is a description of product 1.')">
    <img src="https://via.placeholder.com/300x300" alt="Product 1">
    <h3>Product 1</h3>
    <p>â‚¹500</p>
  </div>
  <!-- Repeat for 10 products -->
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3 id="popupTitle"></h3>
    <p id="popupDesc"></p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<!-- Calculator -->
<div class="calc-btn" onclick="toggleCalculator()">ðŸ§®</div>
<div class="calculator" id="calculator">
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="calculateAdd()">Add</button>
  <hr>
  <input type="number" id="convInput" placeholder="Enter value">
  <select id="convType">
    <option value="mToFeet">Meters to Feet</option>
    <option value="feetToM">Feet to Meters</option>
    <option value="cmToM">CM to Meters</option>
    <option value="mToCm">Meters to CM</option>
  </select>
  <button onclick="convert()">Convert</button>
  <p id="calcResult"></p>
</div>

<!-- WhatsApp -->
<a href="https://wa.me/911234567890" class="floating-btn" target="_blank">ðŸ’¬</a>

<script>
function showPopup(title, desc) {
  document.getElementById('popupTitle').innerText = title;
  document.getElementById('popupDesc').innerText = desc;
  document.getElementById('popup').style.display = 'flex';
}
function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
function searchProducts() {
  let input = document.getElementById('searchBar').value.toLowerCase();
  let products = document.getElementsByClassName('product');
  Array.from(products).forEach(function(product) {
    let name = product.getElementsByTagName('h3')[0].innerText.toLowerCase();
    product.style.display = name.includes(input) ? '' : 'none';
  });
}
function toggleCalculator() {
  let calc = document.getElementById('calculator');
  calc.style.display = (calc.style.display === 'block') ? 'none' : 'block';
}
function calculateAdd() {
  let num1 = parseFloat(document.getElementById('num1').value);
  let num2 = parseFloat(document.getElementById('num2').value);
  if (!isNaN(num1) && !isNaN(num2)) {
    document.getElementById('calcResult').innerText = 'Result: ' + (num1 + num2);
  } else {
    document.getElementById('calcResult').innerText = 'Please enter valid numbers.';
  }
}
function convert() {
  let val = parseFloat(document.getElementById('convInput').value);
  let type = document.getElementById('convType').value;
  if (isNaN(val)) {
    document.getElementById('calcResult').innerText = 'Enter a valid value.';
    return;
  }
  let result;
  switch (type) {
    case 'mToFeet':
      result = val * 3.28084;
      break;
    case 'feetToM':
      result = val / 3.28084;
      break;
    case 'cmToM':
      result = val / 100;
      break;
    case 'mToCm':
      result = val * 100;
      break;
  }
  document.getElementById('calcResult').innerText = 'Result: ' + result;
}
</script>

</body>
</html>
